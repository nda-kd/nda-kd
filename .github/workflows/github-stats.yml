name: Generate GitHub Stats

on:
  workflow_dispatch:
    # optional: you can add a schedule if you want auto-updates

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create assets folder
        run: mkdir -p assets

      - name: Download GitHub Stats SVGs
        run: |
          curl -o assets/github_stats.svg "https://github-readme-stats.vercel.app/api?username=nda-kd&show_icons=true&theme=tokyonight"
          curl -o assets/github_top_langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=nda-kd&layout=compact&theme=tokyonight"

      - name: Commit SVGs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/github_stats.svg assets/github_top_langs.svg
          git commit -m "Update GitHub stats images [skip ci]" || echo "No changes"
          git push
