name: Generate GitHub Stats

on:
  workflow_dispatch:     # manually trigger
  schedule:
    - cron: '0 0 * * *'  # daily at midnight UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Create assets folder
        run: mkdir -p assets

      - name: Generate GitHub Stats SVGs
        run: |
          # Download GitHub Stats and Top Languages SVGs
          curl -fLo assets/github_stats.svg "https://github-readme-stats.vercel.app/api?username=nda-kd&show_icons=true&theme=tokyonight" || echo "Skipping GitHub Stats (API unreachable)"
          curl -fLo assets/github_top_langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=nda-kd&layout=compact&theme=tokyonight" || echo "Skipping Top Languages (API unreachable)"

      - name: Commit SVGs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/github_stats.svg assets/github_top_langs.svg
          git commit -m "Update GitHub stats images [skip ci]" || echo "No changes"
          git push
